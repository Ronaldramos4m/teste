<!DOCTYPE html>

<body>
    <div class="container">
      <header>

        <div class="row">

         </div>

    </div>

      <main>



    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
        <li data-target="#carousel-generic" data-slide-to="3"></li>
        <li data-target="#carousel-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="ne.jpg" alt="" width="1240" eight="400">
          <div class="carousel-caption">
            <p>NEVE</p>
          </div>
        </div>



        <div class="item">
          <img src="no.jpg" alt="" width="1240" eight="400">
          <div class="carousel-caption">
            <p>NOITE</p>
          </div>
        </div>


        <div class="item ">
          <img src="rio.jpg" alt="" width="1240" eight="400">
          <div class="carousel-caption">
            <p>RIO</p>
          </div>
        </div>

        <div class="item ">
          <img src="mi.jpg" alt="" width="1640" eight="400">
          <div class="carousel-caption">
            <p>congelado</p>
          </div>
        </div>

        <div class="item ">
          <img src="aa.jpg" alt="" width="1640" eight="400">
          <div class="carousel-caption">
            <p>caramelo</p>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>


    <div class="row">
      <div class="col-md-12">

    <button type="button" class="btn btn-large btn-block btn-default"  data-toggle="modal" data-target="#mymodal">HELLO</button>

<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id=""></h4>
      </div>
      <div class="modal-body">

    <h2>Hello Word!!</h2>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"></button>
      </div>
    </div>
  </div>
</div>
